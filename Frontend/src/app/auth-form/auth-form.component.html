<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 form-group">
            <form #authForm = "ngForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class = "form-control" type = "email" name="email" ngModel email required>   
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                <input class = "form-control" type = "password" name="password" ngModel password required minlength="6">
                </div>
            </form>
        </div>
    </div>
</div>
    <div class="container" *ngIf="this.isLogin">
        <div class="row justify-content-center" >
            <div class="col-2 form-group">
                <button type="submit" class = "btn btn-success"  (click) = "onLogIn(authForm)" [disabled]="!authForm.valid"> Login </button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <hr>
            </div>
        </div>
        <div class="row justify-content-center" *ngIf="this.isLogin">
            <div class="col-3 form-group">
                <button type="button" class="btn btn-primary"  (click) = "onCreate()">
                    Create A New Account
                </button>
            </div>
        </div>
    </div>
    <div class="container" *ngIf="!this.isLogin">
        <div class="row justify-content-center" >
            <div class="col-2 form-group">
                <button type="submit" class = "btn btn-success" (click)="onSignUp(authForm)" [disabled]="!authForm.valid">
                    Signup
                </button>
            </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4">
            <hr>
        </div>
    </div>
    <div class="row justify-content-center" >
        <div class="col-3 form-group">
            <button type="button" class="btn btn-primary"  (click) = "onCreate()">
                Login to your Account
            </button>
        </div>
    </div>
</div>
<div class="container" *ngIf="this.hasError">
    <div class="row justify-content-center">
        <div class="col-auto error">
            <p class="error-text"> {{ this.errorText  }} </p>
        </div>
    </div>
</div>
