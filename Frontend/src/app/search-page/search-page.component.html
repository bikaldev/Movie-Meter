<div class="container">
    <div class="row">
        <div class="col-auto" [appDropdown]="sortMenu">
            <div class="dropdown" >
                <button class = "btn btn-primary dropdown-toggle filter-button"> {{ this.searchBy }}  </button>
            </div>
            <div class="dropdown-menu" #sortMenu>
                <div class="dropdown-item" (click) = "onSearchBy($event)" id="Title"> Title </div>
                <div class="dropdown-item" (click) = "onSearchBy($event)" id="Cast"> Cast </div>
                <div class="dropdown-item" (click) = "onSearchBy($event)" id="Director"> Director </div>
            </div>
        </div>
        <div class="col-6">
            <input type="text" style="width:500px"  class ="form-control" #searchKey>
        </div>
        <div class="col-2">
            <button class ="btn btn-primary fileter-button filter-button" (click) = "onSearch(searchKey)">
                Search
            </button>
        </div>
    </div>
</div>


<hr>

<div class="container" *ngIf = "filmList.length > 0 && !this.isFetching">
    <div class="row" *ngFor="let film of filmList">
        <app-display-card [film] = "film"></app-display-card>
    </div>
</div>

<div class="container" *ngIf = "filmList.length === 0 && !this.isFetching">
    <div class="row justify-content-center">
        <div class="col-3">
            <p class = "empty-text">No Records Found!</p>
        </div>
    </div>
</div>
<div class="container" *ngIf = "this.isFetching">
    <div class="row justify-content-center">
        <div class="col-1">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</div>
